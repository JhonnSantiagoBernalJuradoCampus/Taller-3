<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <fieldset>
        <legend>datos de contacto de las sedes de CAMPUS:</legend>
        <form id="miFormularioCampus">
            <input type="text" name="nombreSede" placeholder="Nombre de la sede"><br></br>
            <input type="submit" value="Guardar">
        </form>
    </fieldset>

    <fieldset>
        <legend>datos de los campers CAMPUS:</legend>
        <form id="miFormularioPersonas">
            <select name="sede"></select><br>
            <input type="text" name="nombre" placeholder="ingrese el nombre del camper"><br>
            <input type="tel" name="telefono" placeholder="ingrese el telefono del camper"><br>
            <input type="email" name="email" placeholder="ingrese el email del camper">
            <input type="submit" value="Guardar">
        </form>
    </fieldset>

</body>
</html>
