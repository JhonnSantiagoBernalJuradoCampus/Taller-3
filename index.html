<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <header class="container-fluid py-3">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <h1>Formulario CAMPUS</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid px-3">
        <fieldset class="container-fluid">
            <legend>Datos de contacto de las sedes de CAMPUS:</legend>
            <form id="miFormularioCampus" class="row">
                <div class="col-12">
                    <input type="text" name="nombreSede" placeholder="Nombre de la sede" class="col-2"><br><br>
                </div>
                <div class="col-12">
                <input type="submit" value="Guardar" class="col-2 fs-5">
                </div>
            </form>
        </fieldset>    
        <fieldset class="container-fluid">
            <legend>Datos de los campers CAMPUS:</legend>
            <form id="miFormularioCampers" class="row">
                <div class="col-6 px-3">
                    <select name="sede" class="form-select"></select><br>
                </div>
                <div class="container-fluid">
                    <div class="row d-flex justify-content-center">
                        <input type="text" name="nombre" placeholder="nombre del camper" class="col-4 my-1 "><br>
                        <input type="tel" name="telefono" placeholder="telefono del camper" class="col-4 my-1 "><br>
                        <input type="email" name="email" placeholder="email del camper" class="col-4 my-1 "><br>
                        <input type="number" name="team" placeholder="team del camper" class="col-4 my-1 "><br>
                        <input type="text" name="dia" placeholder="maÃ±ana o tarde" class="col-4 my-1 "><br>
                        <input type="text" name="horario" placeholder="hora de la jornada" class="col-4 my-1 "><br>
                        <input type="text" name="salon" placeholder="salon del camper" class="col-4  my-1"><br>
                        <input type="number" name="piso" placeholder="# piso" class="col-4 my-1 "><br>
                        <input type="text" name="horaIngles" placeholder="horario de ingles" class="col-4 my- 1"><br>
                        <input type="text" name="horaSer" placeholder="horario de ser" class="col-4 my-1 "><br>
                        <input type="text" name="nivel" placeholder="nivel del camper" class="col-4 my-1 "><br>
                        <input type="text" name="barrio" placeholder="barrio del camper" class="col-4 my-1 "><br>
                        <input type="text" name="transporte" placeholder="medio de transporte" class="col-4 my-1 "><br>
                        <input type="text" name="preRequisitos" placeholder="pre requisitos del nivel" class="col-4 my-1"><br>
                        <input type="number" name="creditos"  placeholder="# de creditos" class="col-4 my-1"><br>
                        <input type="number" name="asignaturas"  placeholder="# de asignaturas" class="col-4 my-1"><br>
                        <input type="submit" value="Guardar" class="fs-5">
                    </div>
                </div>
            </form>
        </fieldset>
        <fieldset class="container-fluid">
            <form id="miFormularioTrainers" class="row">
                <legend>Datos de los trainers CAMPUS:</legend><br><br>
                <div class="col-6 px-3">
                    <select name="sede" class="form-select"></select><br>
                </div>
                <div class="container-fluid">
                    <div class="row d-flex justify-content-center">
                        <input type="text" name="nombre" placeholder="nombre del trainer" class="col-4 my-1 "><br>
                        <input type="tel" name="telefono" placeholder="telefono del trainer" class="col-4 my-1 "><br>
                        <input type="email" name="email" placeholder="email del trainer" class="col-4 my-1 "><br>
                        <input type="number" name="team" placeholder="team del trainer" class="col-4 my-1 "><br>
                        <input type="submit" value="Guardar" class="fs-5">
                    </div>
                </div>
            </form>
        </fieldset>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
